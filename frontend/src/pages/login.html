<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - EsenciaPerfumeríaKR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
            min-height: 100vh;
        }

        .login-container {
            background: white;
            border-radius: 1.5rem;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: grid;
            grid-template-columns: 1fr 1fr;
            max-width: 900px;
            width: 100%;
        }

        .login-side {
            padding: 3rem;
        }

        .image-side {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .welcome-illustration {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
            text-align: center;
        }

        .diamond-icon {
            width: 120px;
            height: 120px;
            position: relative;
            filter: drop-shadow(0 10px 30px rgba(255, 255, 255, 0.3));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .brand-text {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .brand-subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 400;
        }

        .luxury-input {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            transition: all 0.3s ease;
        }

        .luxury-input:focus {
            background: white;
            border-color: #a855f7;
            box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.1);
            outline: none;
        }

        .luxury-input.error {
            border-color: #ef4444;
            background: #fef2f2;
        }

        .luxury-input.error:focus {
            border-color: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(124, 58, 237, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-social {
            border: 2px solid #e5e7eb;
            transition: all 0.3s ease;
            background: white;
        }

        .btn-social:hover {
            border-color: #a855f7;
            background: #faf5ff;
            transform: translateY(-2px);
        }

        .link-purple {
            color: #7c3aed;
            transition: color 0.3s ease;
            font-weight: 600;
        }

        .link-purple:hover {
            color: #a855f7;
        }

        .eye-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .animate-shake {
            animation: shake 0.5s ease-in-out;
        }

        @media (max-width: 768px) {
            .login-container {
                grid-template-columns: 1fr;
                max-width: 500px;
            }
            .image-side {
                display: none;
            }
            .login-side {
                padding: 2rem;
            }
        }

        .success-toast {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            animation: slideInRight 0.5s ease-out;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .logo-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 1rem;
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    
    <div class="login-container fade-in">
        
        <!-- Lado del formulario -->
        <div class="login-side">
            
            <!-- Logo y Título -->
            <div class="logo-header">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">
                    Iniciar sesión en <span class="text-purple-600">EsenciaPerfumeríaKR</span>
                </h1>
            </div>

            <!-- Formulario -->
            <form id="login-form" class="space-y-5">
                
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
                        Correo electrónico
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        required
                        placeholder="tu@email.com"
                        class="luxury-input w-full px-4 py-3 rounded-lg text-gray-900 font-medium"
                    >
                    <p id="email-error" class="text-xs text-red-500 mt-1 hidden"></p>
                </div>

                <!-- Contraseña -->
                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
                        Contraseña
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            required
                            placeholder="••••••••"
                            class="luxury-input w-full px-4 py-3 rounded-lg pr-12 text-gray-900 font-medium"
                        >
                        <button 
                            type="button" 
                            id="toggle-password"
                            class="eye-toggle text-gray-500 hover:text-purple-700 transition-colors p-1 rounded-md hover:bg-purple-50"
                        >
                            <svg id="eye-open" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            </svg>
                            <svg id="eye-closed" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88"/>
                            </svg>
                        </button>
                    </div>
                    <p id="password-error" class="text-xs text-red-500 mt-1 hidden"></p>
                </div>

                <!-- Olvidé contraseña -->
                <div class="text-right">
                    <a href="#" class="text-sm link-purple">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>

                <!-- Error general -->
                <div id="login-error" class="hidden bg-red-50 border-l-4 border-red-500 text-red-800 px-4 py-3 rounded-lg">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <span id="error-message" class="text-sm font-medium"></span>
                    </div>
                </div>

                <!-- Botón submit -->
                <button 
                    type="submit" 
                    id="login-btn"
                    class="btn-primary w-full text-white py-3.5 px-6 rounded-lg font-bold text-base shadow-lg"
                >
                    Iniciar Sesión
                </button>
            </form>

            <!-- Divisor -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t-2 border-gray-200"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-white text-gray-500 font-medium">O continúa con</span>
                </div>
            </div>

            <!-- Botones sociales -->
            <div class="grid grid-cols-2 gap-3 mb-6">
                <!-- Google -->
                <button type="button" class="btn-social flex items-center justify-center px-4 py-3 rounded-lg font-medium">
                    <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span class="text-sm font-semibold text-gray-700">Google</span>
                </button>

                <!-- Facebook -->
                <button type="button" class="btn-social flex items-center justify-center px-4 py-3 rounded-lg font-medium">
                    <svg class="w-5 h-5 mr-2" fill="#1877F2" viewBox="0 0 24 24">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                    <span class="text-sm font-semibold text-gray-700">Facebook</span>
                </button>
            </div>

            <!-- No tienes cuenta -->
            <div class="text-center text-sm text-gray-600">
                ¿No tienes cuenta? 
                <a href="register.html" class="link-purple">Regístrate</a>
            </div>
        </div>

        <!-- Lado de la imagen -->
        <div class="image-side">
            <div class="welcome-illustration">
                <svg class="diamond-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="diamondGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="diamondLight" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#93c5fd;stop-opacity:0.8" />
                            <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:0.4" />
                        </linearGradient>
                    </defs>
                    
                    <polygon points="50,10 20,35 50,35" fill="url(#diamondLight)"/>
                    <polygon points="50,10 80,35 50,35" fill="url(#diamondGrad)"/>
                    <polygon points="20,35 10,50 50,35" fill="#3b82f6"/>
                    <polygon points="50,35 10,50 50,90" fill="#2563eb"/>
                    <polygon points="80,35 90,50 50,35" fill="#60a5fa"/>
                    <polygon points="50,35 90,50 50,90" fill="#3b82f6"/>
                </svg>
                
                <h2 class="brand-text">EsenciaPerfumeríaKR</h2>
                <p class="brand-subtitle">Lujo en cada gota</p>
            </div>
        </div>
    </div>

    <!-- Toast de éxito -->
    <div id="success-toast" class="hidden fixed top-6 right-6 success-toast text-white rounded-xl shadow-2xl p-6 max-w-sm z-50">
        <div class="flex items-start">
            <div class="flex-shrink-0 text-4xl mr-4">
                ✅
            </div>
            <div class="flex-1">
                <h3 class="text-xl font-bold mb-1">¡Bienvenido de vuelta!</h3>
                <p id="success-name" class="text-white/90 font-medium mb-2"></p>
                <p class="text-white/80 text-sm">Redirigiendo...</p>
            </div>
        </div>
        <div class="mt-4 w-full bg-white/30 rounded-full h-1.5">
            <div class="bg-white h-1.5 rounded-full transition-all duration-[1500ms]" style="width: 0%" id="progress-bar"></div>
        </div>
    </div>

    <!-- IMPORTANTE: Cargar auth-api.js antes de nuestro script -->
    <script src="../scripts/auth-api.js"></script>
     <script src="../scripts/session.js"></script>
      <script src="../scripts/carrito.js"></script>
    


    <script>
        console.log('🚀 Inicializando script de login');

        // =============================================
        // VERIFICAR QUE AUTH-API ESTÉ DISPONIBLE
        // =============================================
        if (!window.authAPI) {
            console.error('❌ ERROR: auth-api.js no está cargado correctamente');
            alert('Error: No se pudo cargar el sistema de autenticación. Verifica que auth-api.js esté en la misma carpeta.');
        } else {
            console.log('✅ auth-api.js detectado correctamente');
        }

        // =============================================
        // TOGGLE PASSWORD VISIBILITY
        // =============================================
        const toggleBtn = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');
        const eyeOpen = document.getElementById('eye-open');
        const eyeClosed = document.getElementById('eye-closed');

        toggleBtn.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeOpen.classList.add('hidden');
                eyeClosed.classList.remove('hidden');
            } else {
                passwordInput.type = 'password';
                eyeOpen.classList.remove('hidden');
                eyeClosed.classList.add('hidden');
            }
        });

        // =============================================
        // VALIDACIÓN EN TIEMPO REAL
        // =============================================
        const emailInput = document.getElementById('email');

        emailInput.addEventListener('blur', () => {
            const email = emailInput.value.trim();
            if (email && !isValidEmail(email)) {
                showFieldError('email', 'Ingresa un correo válido');
            } else {
                hideFieldError('email');
            }
        });

        emailInput.addEventListener('input', () => {
            if (emailInput.classList.contains('error')) {
                hideFieldError('email');
            }
        });

        passwordInput.addEventListener('input', () => {
            if (passwordInput.classList.contains('error')) {
                hideFieldError('password');
            }
        });

        // =============================================
        // FORM SUBMIT - INTEGRADO CON AUTH-API
        // =============================================
        const form = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            console.log('📝 Formulario enviado');

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // Limpiar errores previos
            hideAllErrors();

            // Validaciones del frontend
            let hasErrors = false;

            if (!email) {
                showFieldError('email', 'El correo es obligatorio');
                hasErrors = true;
            } else if (!isValidEmail(email)) {
                showFieldError('email', 'Ingresa un correo válido');
                hasErrors = true;
            }

            if (!password) {
                showFieldError('password', 'La contraseña es obligatoria');
                hasErrors = true;
            } else if (password.length < 6) {
                showFieldError('password', 'La contraseña debe tener al menos 6 caracteres');
                hasErrors = true;
            }

            if (hasErrors) {
                showError('Por favor completa todos los campos correctamente');
                return;
            }

            // Deshabilitar botón y mostrar loading
            const originalText = loginBtn.innerHTML;
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<svg class="w-6 h-6 inline mr-2 animate-spin" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>Iniciando sesión...';

            try {
                console.log('🔑 Llamando a authAPI.login()...');
                
                // LLAMADA REAL A LA API
                const result = await window.authAPI.login(email, password);

                console.log('📦 Resultado del login:', result);

                if (result.success) {
                    console.log('✅ LOGIN EXITOSO');
                    console.log('👤 Usuario:', result.user);
                    console.log('🔑 Token guardado en localStorage');

                    // Mostrar toast de éxito
                    const userName = result.user.firstName || email.split('@')[0];
                    showSuccess(userName);
                    
                    // Redirigir después de 1.5 segundos
                    setTimeout(() => {
                        console.log('🚀 Redirigiendo a index.html...');
                        window.location.href = 'index.html';
                    }, 1500);

                } else {
                    // Login falló
                    console.error('❌ LOGIN FALLIDO:', result.error);
                    
                    // Restaurar botón
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = originalText;
                    
                    // Mostrar error
                    showError(result.error || 'Error al iniciar sesión');
                }

            } catch (error) {
                console.error('❌ ERROR INESPERADO:', error);
                
                // Restaurar botón
                loginBtn.disabled = false;
                loginBtn.innerHTML = originalText;
                
                // Mostrar error
                showError('Error de conexión. Verifica que el servidor esté corriendo.');
            }
        });

        // =============================================
        // FUNCIONES AUXILIARES
        // =============================================
        
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showFieldError(field, message) {
            const input = document.getElementById(field);
            const errorElement = document.getElementById(`${field}-error`);
            
            if (input) {
                input.classList.add('error');
            }
            
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.classList.remove('hidden');
            }
        }

        function hideFieldError(field) {
            const input = document.getElementById(field);
            const errorElement = document.getElementById(`${field}-error`);
            
            if (input) {
                input.classList.remove('error');
            }
            
            if (errorElement) {
                errorElement.classList.add('hidden');
            }
        }

        function hideAllErrors() {
            hideFieldError('email');
            hideFieldError('password');
            document.getElementById('login-error').classList.add('hidden');
        }

        function showError(message) {
            const errorDiv = document.getElementById('login-error');
            const errorMsg = document.getElementById('error-message');
            errorMsg.textContent = message;
            errorDiv.classList.remove('hidden');
            errorDiv.classList.add('animate-shake');
            
            setTimeout(() => {
                errorDiv.classList.remove('animate-shake');
            }, 500);
            
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 6000);
        }

        function showSuccess(name) {
            const toast = document.getElementById('success-toast');
            const nameElement = document.getElementById('success-name');
            const progressBar = document.getElementById('progress-bar');
            
            nameElement.textContent = name;
            toast.classList.remove('hidden');
            
            setTimeout(() => {
                progressBar.style.width = '100%';
            }, 100);
        }

        console.log('✅ Script de login cargado correctamente');
    </script>
</body>
</html>
